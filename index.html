<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="/js/script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="calc-wrapper">
    
    <section class="header">
      <h1>Calc</h1>
      

      <div class="theme-section">
      <h1 class="theme-text">Theme</h1>
      <div>
        <div class="theme-degrees">
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1></div>
      <div class="radio-input">
        
        <input type="radio" id="value-1" name="value-radio" value="value-1">
        <div class="circle">
         </div> 
       <input checked="" type="radio" id="value-2" name="value-radio" value="value-2">
        <div class="circle">
        </div> 
       <input type="radio" id="value-3" name="value-radio" value="value-3">
        <div class="circle">
        </div>
      </div>
       </div></div>
    </section>

    <section class="screen">
      <h1 class="text-space">
        
      </h1>
    </section>

    <div class="numbers-screen">
    <section class="numbers">
      <button class="num"> 9</button>
      <button class="num"> 8</button>
      <button class="num"> 7</button>
      <button style="font-size: 22px;" class="blue" id="del"> DEL</button>
      <button class="num"> 6</button>
      <button class="num"> 5</button>
      <button class="num"> 4</button>
      <button class="num">+</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">-</button>
      <button class="num">.</button>
      <button class="num">0</button>
      <button class="num">/</button>
      <button class="num">*</button>
     
    </section>

    <section class="numbers">
    <button class="double-btn blue" id="Reset">RESET</button>
    <button class="double-btn orange" id="Equality"> =</button>
    </section>

     </div>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Judy Essam</a>.
  </div>


  <script defer src="/js/script.js"></script>
</body>
</html>
